<!DOCTYPE html>
<html>

    <head>
        <!--Metadados da pagina-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Lincando a pagina CSS a esta pagina-->
        <link rel="stylesheet" type="text/css" href="style.css">

        <!--Titulo e icone da página(Aparece na aba)-->
        <link rel="sortcurt icon" href="logotipo.svg" type="image/svg"><title>Formulario</title>
    </head>

    <body>
        <div class="fundo">    
            <!-- Cabeçalho com titulo e subtitulo-->
            <div class="cabecalho" id="cabecalho">
                <br>
                <h1 id="titulo">Cadastro de DEVs</h1>
                <p id="subtitulo">Complete suas informações</p>
                <br>
            </div>
        
            <!--Inicio do formulario-->
            <form>
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="nome" ><strong>Nome</strong></label>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
                    </div>

                    <!--<div class="campo">
                        <label for="sobrenome"><strong>Sobrenome</strong></label>
                        <input type="text" name="sobrenome" id="sobrenome" required>
                    </div>-->

                    <!--Campo de Email-->
                    <div class="campo">
                        <label for="email"><strong>Email</strong></label>
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                    </div>
                </fieldset>

                <!--Campo de desenvolvimento web com 3 opções selecionaveis (radio button)-->            
                <div class="campo">
                    <label for="">De qual lado da aplicação voce desenvolve?</label>
                
                    <label>
                        <input type="radio" name="devweb" value="frontEnd" checked>Front-end
                    </label>

                    <label>
                        <input type="radio" name="devweb" value="back-end" checked>Back-end
                    </label>

                    <label>
                        <input type="radio" name="devweb" value="Fullstack" checked>Fullstack
                    </label>
                </div>

                <!--Campo de desenvolvimento web com 3 opções selecionaveis (select option)-->            
                <div class="campo">
                    <label for="senioridade">Qual a sua senioridade?</label>
                    <select id="senioridade" required>
                        <option>Junior</option>
                        <option>Pleno</option>
                        <option>Senior</option>
                    </select>
                </div>

                <fieldset class="grupo">
                    <div id="check">
                        <label>Selecione as tecnologias que utiliza:</label>
                        <br>

                        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                        <label for="tecnologia1">HTML</label>
                        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                        <label for="tecnologia2">CSS</label>
                        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                        <label for="tecnologia3">JavaScript</label>
                        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="php">
                        <label for="tecnologia4">php</label>
                        <br>
                        <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                        <label for="tecnologia5">C#</label>
                        <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Java">
                        <label for="tecnologia6">Java</label>
                        <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Python">
                        <label for="tecnologia7">Python</label>
                        <input type="checkbox" id="tecnologia8" name="tecnologia8" value="Banco de dados">
                        <label for="tecnologia8">Banco de dados</label>
                    </div>
                </fieldset>

                <!--Caixa de Texto-->
                <div class="campo">
                    <br>
                    <label for="experiencia">Conte um pouco da sua experiencia?</label>
                    <textarea name="experiencia" id="experiencia" rows="4" style="width: 26em;" placeholder="Fale um pouco mais sobre você aqui."></textarea>
                </div>

                <div>
                    <!--Botão para enviar o formulario-->
                    <button class="botao" type="submit" onsubmit="" onclick="msg">Enviar cadastro</button>
                </div>
            
            </form>
           
        </div>
    
    </body>

</html>
